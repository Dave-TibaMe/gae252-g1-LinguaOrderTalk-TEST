server {
    listen 80;
    listen [::]:80;

    # 換成您為這個服務設定的域名
    server_name 35.194.250.197;

    location / {
        # 將所有請求轉發給在本機 5002 port 運行的 Gunicorn 服務
        proxy_pass http://127.0.0.1:5002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 如果您有 /static 靜態檔案，可以加上這個 location 塊
    # 讓 Nginx 直接處理靜態檔案，提升效能
    # location /static {
    #     # alias 指向您 VM 上應用程式中的 static 資料夾
    #     alias /home/tibame20250527/apps/Slash/static;
    #     expires 30d;
    #     add_header Cache-Control "public";
    # }
}